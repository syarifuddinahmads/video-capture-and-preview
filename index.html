<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Capture & Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container pt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Video Capture</div>
                    </div>
                    <div class="card-body">
                        <video id="preview" width="100%" height="450" autoplay muted></video>
                    </div>
                    <div class="card-footer">
                        <button id="startButton" class="btn btn-primary">Start</button>
                        <button id="stopButton" class="btn btn-danger">Stop</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Video Preview</div>
                    </div>
                    <div class="card-body">
                        <video id="recording" width="100%" height="450" controls></video>
                    </div>
                    <div class="card-footer">
                        <a id="downloadButton" class="btn btn-warning">Download</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
